<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Let's Chat</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="userlist">
                <h2>Users Online</h2>
                <div id="onlineUserbox">
                </div>
            </div>
            <div class="usernamebox">
                <input onkeydown="if (event.key === 'Enter') changeUsername()" id="username" placeholder="username..."
                    type="text" size="40">
                <button onclick="changeUsername()">Update</button>
            </div>
        </div>
        <div class="chat">
            <div id="messagebox">
            </div>
            <div id="inputbox">
                <input onkeydown="if (event.key === 'Enter') sendMessage()" id="message" placeholder="message..." type="text"
                    size="50">
                <button onclick="sendMessage()">send</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.2/socket.io.js"
        integrity="sha512-jMNwWSmjje4fjYut9MBGKXw5FZA6D67NHAuC9szpjbbjg51KefquNfvn4DalCbGfkcv/jHsHnPo1o47+8u4biA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
