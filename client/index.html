<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Let's Chat</title>
</head>
<body>
    <div id="usernamebox" style="padding: 10px" >
        <input id="username" placeholder="username..." type="text" size="40">
        <button onclick="changeUsername()">change username</button>
    </div>
    
    <h1 style="text-align: center;">WebChat</h1>
        <h2>Users Online</h2>
                <div id="onlineUserbox">
                </div>
                <div id="messagebox">
                </div>
            
    <div id="inputbox" style="padding: 10px; text-align: center;">
        <input onkeydown="if (event.key === 'Enter') sendMessage()" id="message" placeholder="message..." type="text" size="50">
        <button onclick="sendMessage()">send</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.2/socket.io.js" integrity="sha512-jMNwWSmjje4fjYut9MBGKXw5FZA6D67NHAuC9szpjbbjg51KefquNfvn4DalCbGfkcv/jHsHnPo1o47+8u4biA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
    <script src="script.js"></script>
</body>
</html>
