<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Chat</title>
</head>
<body>
    <div id="usernamebox" style="padding: 10px" >
        <input id="username" placeholder="username..." type="text"><br>
    </div>
    
    <div id="inputbox" style="padding: 10px">
        <input id="message" placeholder="message..." type="text">
        <button onclick="sendMessage()">send</button>
    </div>

    <div id="messagebox" style="border: 2px solid black">
        <p></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.2/socket.io.js" integrity="sha512-jMNwWSmjje4fjYut9MBGKXw5FZA6D67NHAuC9szpjbbjg51KefquNfvn4DalCbGfkcv/jHsHnPo1o47+8u4biA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
    <script src="script.js"></script>
</body>
</html>
